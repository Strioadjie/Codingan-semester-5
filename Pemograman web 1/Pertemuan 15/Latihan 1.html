<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1</title>
</head>
<body>
    <script language="JavaScript" type="text/javascript">
        // Meminta input dari pengguna
        var nama = prompt("Masukkan nama Anda", "");
        var panjang = prompt("Masukan panjang ", "25");
        var lebar = prompt("Masukan lebar", "");

        // Melakukan perhitungan luas
        // Catatan: Input prompt adalah string, perkalian otomatis dikonversi JS
        var luas = panjang * lebar;

        // Menampilkan hasil ke halaman web
        document.write("<font size=5 color='blue'>Luas Persegi Panjang</font>", "<br>");
        document.write("====================", "<br>");
        document.write("Programmer = ", nama, "<br>");
        document.write("Panjang = ", panjang, " cm <br>");
        document.write("Lebar = ", lebar, " cm <br>");
        document.write("Luas = ", panjang, " * ", lebar, " = ", luas, " cm <sup>2</sup><br>");
    </script>
</body>
</html>
