<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan tugas</title>
</head>
<body>
    <h2>Menghitung luas trapesium</h2>
    <p>Diketahui</p>
    <p>Garis atas : 10cm</p>
    <p>Garis bawah 12cm</p>
    <p>tinggi : 15cm</p>
    <p>Maka hasilnya </p>
    <script>
        var garis_atas=10;
        var garis_bawah=12;
        var tinggi=15;
        var luas_trapesium=((garis_atas+garis_bawah)*tinggi)/2;
        document.write("Luas trapesium adalah : ",luas_trapesium," cm");
    </script>
</body>
</html>
